<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coimbatore Travels - Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: Arial, sans-serif; background-color: #eef2f3; padding: 20px; }
        form { max-width: 500px; margin: 2rem auto; padding: 2rem; background: #ffffff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h2 { text-align: center; color: #2c3e50; }
        label { font-weight: bold; margin-bottom: 6px; display: block; }
        input, textarea, button { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc; }
        button { background-color: #27ae60; color: white; font-size: 16px; cursor: pointer; transition: 0.3s; }
        button:hover { background-color: #2ecc71; }
    </style>
</head>
<body>
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="whatsappForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Your message here..." required></textarea>

            <button type="button" onclick="sendWhatsApp()">Send via WhatsApp</button>
        </form>
    </section>

    <script>
        function sendWhatsApp() {
            const name = document.getElementById('name').value.trim();
            const message = document.getElementById('message').value.trim();
            if (!name || !message) {
                alert('Please fill in both your name and message.');
                return;
            }
            const phoneNumber = '9894188103';
            const whatsappURL = `https://wa.me/${phoneNumber}?text=Hello,%20I'm%20${encodeURIComponent(name)}.%20${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
        }
    </script>
</body>
</html>
